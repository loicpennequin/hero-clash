<div class="login-screen" ng-controller="loginCtrl">
      <section>
        <h2 class="title is-2">Sign Up</h2>
        <form ng-submit="signUp()" name="signUpForm">

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" ng-model="newUser.login" required/>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" ng-model="newUser.password" required/>
            </div>
          </div>

          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input class="input" type="password" ng-model="newUser.passwordConfirm" required/>

            </div>
          </div>

          <div class="field">
            <label class="label">email</label>
            <div class="control">
              <input class="input" type="email" ng-model="newUser.email" required/>

            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="button is-dark" type="submit" value="Sign Up" required/>
            </div>
          </div>

        </form>
        <div ng-if="signInError">
          {{errorMessage}}
        </div>
      </section>
      <section>
        <h2 ng-if="loggedIn">Hello, {{user.login}}</h2>
        <h4 class="title is-4">Not a member yet ?</h4>
        <h2 class="subtitle is-2">Sign In</h2>
        <form ng-submit="signIn()" name="signInForm">

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" ng-model="user.login" required/>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" ng-model="user.password" required/>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="button is-dark" type="submit" value="Sign In" required/>
            </div>
          </div>

        </form>
        <div ng-if="signUpError">
          {{errorMessage}}
        </div>
      </section>

</div>
